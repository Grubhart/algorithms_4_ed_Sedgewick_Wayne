plugins {
    id 'java'
}

group 'org.grubhart'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()// you need add algs4 to your local repository 
}

dependencies {
    implementation 'edu.princeton.cs:algs4:1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
